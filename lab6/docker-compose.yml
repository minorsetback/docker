version: "3"
services:
  api:
    build:
      context: ./api
    depends_on:
      - api_db
    environment:
      PORT: 8080
      HOST: "0.0.0.0"
      MONGO_URL: "mongodb://api_db:27017/api"
  nginx:
    image: nginx:1-alpine
    container_name: websystem-docker-nginx
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api
  api_db:
    image: mongo
    volumes:
      - mongodb_api:/data/db
    ports:
      - "27017:27017"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    command: serve -s build -l 3000
    depends_on:
      - api
volumes:
  mongodb_api:
